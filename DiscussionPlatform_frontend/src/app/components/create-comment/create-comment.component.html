<div *ngIf="message" class="message" [ngClass]="{ error: message === 'All fields are required' || message.startsWith('Error') }">{{ message }}</div>
<form (ngSubmit)="onSubmit()" class="comment-form">
  <label for="author">Author:</label>
  <input id="author" [(ngModel)]="comment.author" name="author" required>

  <label for="text">Comment:</label>
  <textarea id="text" [(ngModel)]="comment.text" name="text" required></textarea>

  <button type="submit">Add Comment</button>
</form>
